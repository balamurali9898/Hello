<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <!-- login -->
    <fieldset>
        <legend>Login Form</legend>
        <form>
            <div>
                <label for="un">Enter Username :</label>
                <input type="text" name="Username" id="un" placeholder="Please enter your name" required>
            </div>
            <br>
            <div>
                <label for="e">Enter Email id :</label>
                <input type="email" name="email" id="e" placeholder="Please enter your Email Address" required>
            </div>
            <br>
            <div>
                <label for="p">Enter password :</label>
                <input type="password" name="password" id="p" placeholder="Please enter your password" required>
            </div>
            <br>
            <div>
                <label for="num">Enter Your Mobile No :</label>
                <input type="number" name="number" id="num" placeholder="Enter your number">
            </div>
            <br>
            <div>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </div>

        </form>
    </fieldset>

</body>
</html>
